<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Card</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="jquery.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Assignment III: Contact Card</h1>
    <div id="inputField">
      <form id="userForm">
        <label for="fName">First Name</label>
        <input type="text" placeholder="First Name" id="fName" name="first_name" required />
        <label for="lName">Last Name</label>
        <input type="text" placeholder="Last Name" id="lName" name="last_name" required />
        <label for="desc">Description</label>
        <input type="text" id="desc" name="description" required />
        <br />
        <input type="submit" />
        <input type="reset" />
      </form>
    </div>
    <div id="contactCards">
    </div>
  </body>
</html>
