<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Adding a User with jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="jquery.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Assignment I: Adding a User with jQuery</h1>
    <table id="userTable">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email Address</th>
          <th>Contact #</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <hr />
    <p>
      <form id="userForm">
        <label for="fName">First Name</label>
        <input type="text" placeholder="First Name" id="fName" name="first_name" required />
        <label for="lName">Last Name</label>
        <input type="text" placeholder="Last Name" id="lName" name="first_name" required />
        <label for="email">Email Address</label>
        <input type="text" placeholder="Email Address" id="email" name="first_name" required />
        <label for="phone">Contact #</label>
        <input type="text" placeholder="Contact #" id="phone" name="first_name" required />
        <br />
        <input type="submit" id="addUser" />
        <input type="reset" id="reset" />
      </form>
    </p>
  </body>
</html>
