<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Poke Photos</title>
    <script>
    $(document).ready(function(){
      $("button").click(function(){
        var text = "";
        var i = 1;
        while (i <= 151) {
          text += "<img src='http://pokeapi.co/media/img/" + i + ".png'> ";
          i++;
          $('body').append(text)
        }
        return text;
      });
    });
    </script>
  </head>
  <body>
    <button>Gimme da Poke</button>
    <p></p>
  </body>
</html>
